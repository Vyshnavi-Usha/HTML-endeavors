<!DOCTYPE html>
<html>
<body>
<div style="text-align:center;font-size:35px;">
<script>
var num=parseInt(prompt("Enter a number"));
document.write(" Multiplication table of " +num+"<br/>");
let i = 1;
while (i <= 10) {
 var mul= num*i;
 document.write("<br/>"+num+ "*" +i+ "="+mul+"\n");
 i++;
}
</script>
</div>

</body>
</html>
